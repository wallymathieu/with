
language: csharp 
dotnet: 2.0.0
install:
  # workaround for missing .net 4.5 targing pack
  - export FrameworkPathOverride=$(dirname $(which mono))/../lib/mono/4.5/
script: 
  - dotnet restore ./With.sln
  - dotnet build ./With.sln
  - dotnet test ./tests/Tests
  - dotnet test ./tests/TestsFs
branches:
  only: 
    - master
